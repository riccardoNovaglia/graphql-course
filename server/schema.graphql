type Query {
    job(id: ID!): Job
    jobs: [Job]

    company(id: ID!): Company
}

type Company {
    id: ID!
    name: String
    description: String
    jobs: [Job]
}

type Job {
    id: ID!
    title: String
    description: String
    company: Company
}

type Mutation {
    createJob(newJob: CreateJobRequest): Job
}

input CreateJobRequest {
    title: String
    description: String
    companyId: String
}
